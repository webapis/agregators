name: aggregate
on:
  workflow_dispatch:
    inputs:
      projectName:
        description: 'Project Name'
        required: true
        default: 'books'
jobs:
  aggregator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2.1.5
      - name: Cache node modules
        uses: actions/cache@v2
        env:
         cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS...
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: 'npm install'
      - name: aggregation step
        id: collection
        run: projectName=${{github.event.inputs.projectName}} NEXT_TASK=page_collection ALL=TRUE PRIVATE_KEY_ID=${{secrets.PKIDG}} PRIVATE_KEY=${{secrets.PKG}} node page-collector/server.js
   


